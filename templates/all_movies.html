{% extends "base.html" %}

{% block title %}All Movies{% endblock %}

{% block body %}
<h1 class="main-header">All Movies:</h1>
        <ul class="list">
            {% for movie in movies %}
            <li class="list-item">
                <a href="/movies/{{ movie.movie_id }}">
                    {{ movie.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
{% endblock %}

{% extends "base.html" %}

{% block title %}All users{% endblock %}

{% block body %}
<h1>All users:</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{user.user_id }}">
                {{ user.email }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

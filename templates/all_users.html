{% extends "base.html" %}

{% block title %}All users{% endblock %}

{% block body %}
<h1 class="main-header">All users:</h1>
    <ul class="list">
        {% for user in users %}
        <li class="list-item">
            <a href="/users/{{user.user_id }}">
                {{ user.email }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

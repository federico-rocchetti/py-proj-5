{% extends "base.html" %}
{% block body %}
    <h1 class="main-header">Welcome!</h1>

    <h2 class="sub-header">Navigation</h2>
    <ul class="nav-list">
        <li><a href="/movies">View all movies</a></li>
        <li><a href="/users">View all users</a></li>
    </ul>

    <div class="form-container">
        <h2>Create an Account</h2>
        <form class="user-form" action="/users" method="POST">
            <p>
                Email <input class="input-field" type="text" name="email">
            </p>

            <p>
                Password <input class="input-field" type="password" name="password">
            </p>

            <p>
                <input class="btn" type="submit">
            </p>
        </form>
    </div>

    <div class="form-container">
        <h2 class="sub-header">Log In</h2>
        <form class="user-form" action="/login" method="POST">
            <p>
                Email <input class="input-field" type="text" name="email">
            </p>

            <p>
            Password <input class="input-field" type="password" name="password">
            </p>

            <p>
                <input class="btn" type="submit">
            </p>
        </form>
    </div>
{% endblock %}
